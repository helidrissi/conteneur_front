<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="bg1"></div>
<div class="bg2"></div>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="">
                <div class="logo" style="text-align: center"><img src="assets/logo.png" alt="Logo" width="220" height="55" /></div>
            </div>
            <div class="">
                <div class="num3"></div>
            </div>
            <div class="trait">
                <hr>
            </div>
            <div class="">
                <div class="logodl"><img src="assets/DLRIX.jpg" alt="Logo DLRIX" class="image" /></div>
                <div class="logomg" style="margin-top: -55px;"><img src="assets/MRIX.jpg" alt="Logo MRIX" class="image" /></div>
            </div>
            <h3 class="text-center titre" id="title">Entrez Votre Adresse email Et On va vous Envoyé un email pour Réinitialiser Votre Mot de passe</h3>
            <div style="padding-top:30px" class="panel-body x">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
               
                <form id="loginform" class="form-horizontal language" role="form" [formGroup]="formReset" (ngSubmit)="resetPwd()">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input formControlName="email" id="login-username" type="text" class="form-control" name="username" value="" placeholder='{{"Login.Email" | translate}}'>
                    </div>
                    <div class="alert alert-danger" *ngIf="formReset.get('email').invalid && (formReset.get('email').touched || formReset.get('email').dirty) ">
                        <div *ngIf="formReset.get('email').getError('required')">{{"Login.EmailRequis" | translate}}</div>
                        <div *ngIf="formReset.get('email').getError('email')">{{"Login.EmailErreur" | translate}}</div>
                    </div>
                  
                   
                  
                    
                    <div class="col-lg-12 login-btm login-button">
                        <button [disabled]="formReset.invalid" type="submit" class="btn  btn-success "><i class="fas fa-sign-in-alt"></i> Envoyer </button>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control pwdo">
                            <a routerLink="/login" onClick="$('#loginbox').hide(); $('#signupbox').show()">S'authentifier</a>
                        </div>
                    </div>
                </form>
                <strong class="succes">{{succesMessage}}</strong>
                <strong class="error">{{errorMessage}}</strong>
                <!-- <div  class="row succes" *ngIf="showMsg && showMsg1 ">
                    <div class="col-xs-12">
                        <p class="alert alert-success">
                            <strong>{{succesMessage}}</strong>
            
                        </p>
                    </div>
                </div>
                <div class="row" *ngIf="showMsg && !showMsg1">
                    <div class="col-xs-12">
                        <p class="alert alert-danger">
                            <strong>{{errorMessage}}</strong>
            
                        </p>
                    </div>
                </div> -->
                
                
            </div>
        </div>
    </div>
</div>
