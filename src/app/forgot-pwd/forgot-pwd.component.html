<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<div class="bg1"></div>
<div class="bg2"></div>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="">
                <div class="logo" style="text-align: center"><img src="assets/logo.png" alt="Logo" width="220" height="55" /></div>
            </div>
            <div class="">
                <div class="num3"></div>
            </div>
            <div class="trait">
                <hr>
            </div>
            <div class="">
                <div class="logodl"><img src="assets/DLRIX.jpg" alt="Logo DLRIX" class="image" /></div>
                <div class="logomg" style="margin-top: -55px;"><img src="assets/MRIX.jpg" alt="Logo MRIX" class="image" /></div>
            </div>
         
            <div style="padding-top:30px" class="panel-body x">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
               
                <form id="loginform" class="form-horizontal language" role="form" [formGroup]="formForgot" (ngSubmit)="forgotPwd()">
                   
                   
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" formControlName="password" type="password" class="form-control" name="password" placeholder='{{"Login.Mdp" | translate}}'>
                    </div>
                    <div class="alert alert-danger" *ngIf="formForgot.get('password').invalid && (formForgot.get('password').touched || formForgot.get('password').dirty  )">
                        <div *ngIf="formForgot.get('password').getError('required')">{{"Login.LoginRequis" | translate}}</div>
                        <div *ngIf="formForgot.get('password').getError('minlength')">{{"Login.LoginErreur" | translate}}</div>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" formControlName="confirmPassword" type="password" class="form-control" name="confirmPassword" placeholder='confirmPassword'>
                    </div>
                    <div class="alert alert-danger" *ngIf="formForgot.get('confirmPassword').invalid && (formForgot.get('confirmPassword').touched || formForgot.get('confirmPassword').dirty  )">
                        <div *ngIf="formForgot.get('confirmPassword').getError('required')">{{"Login.LoginRequis" | translate}}</div>
                        <div *ngIf="formForgot.get('confirmPassword').getError('minlength')">{{"Login.LoginErreur" | translate}}</div>
                    </div>
                    <div class="form-group">
            
                        <input  formControlName="token" type="hidden"  class="form-control" [ngModel]="test" id="token" >
                      </div>
                    <div class="col-lg-12 login-btm login-button">
                        <button [disabled]="formForgot.invalid" type="submit" class="btn  btn-success "><i class="fas fa-sign-in-alt"></i> Enregistrer</button>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control pwdo">
                            <a routerLink="/login" onClick="$('#loginbox').hide(); $('#signupbox').show()">S'authentifier</a>
                        </div>
                    </div>
                    <strong class="succes">{{succesMessage}}</strong>
                <strong class="error">{{errorMessage}}</strong>
                </form>
            </div>
        </div>
    </div>
</div>
